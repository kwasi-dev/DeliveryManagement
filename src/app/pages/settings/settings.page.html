<ion-header [translucent]="true">
  <ion-toolbar color="lightblue">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true">
    <ion-card color="primary">
      <ion-item color="secondary">
        <ion-icon name="server-outline" slot="start" color="dark"></ion-icon>

        <ion-input
          color="primary"
          name="base"
          type="text"
          [(ngModel)]="baseUrl">
        </ion-input>
        <ion-button size="small" (click)="updateBaseUrl()" color="tertiary">Save</ion-button>
      </ion-item>
    </ion-card>

    <ion-card color="primary">
      <ion-item color="translucent">
        <ion-icon name="wifi" slot="start" color="dark"></ion-icon>
        <ion-label color="dark">WiFi Status: {{wifiStatus}}</ion-label>
        <ion-button slot="end" shape="round" color="tertiary" (click)="refreshWiFiStatus()">
          <ion-icon name="refresh" slot="end"></ion-icon>
          Refresh
        </ion-button>
      </ion-item>
    </ion-card>

    <ion-card color="primary">
      <ion-item color="translucent">
        <ion-icon name="print" slot="start" color="dark"></ion-icon>
        <ion-label color="dark">Printer: {{printerName}}</ion-label>
      </ion-item>

      <ion-item color="translucent">
        <ion-icon slot="start"></ion-icon>
        <ion-label color="dark">Status: {{printerStatus}}</ion-label>
        <ion-button slot="end" shape="round" color="secondary" (click)="restartPrintService()" color="tertiary">
          <ion-icon name="refresh" slot="end"></ion-icon>
          Restart
        </ion-button>
      </ion-item>
    </ion-card>

  </ion-list>
</ion-content>
