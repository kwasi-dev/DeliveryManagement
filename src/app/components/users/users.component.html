<ion-content>

    <ion-row>
        <ion-col size="9">
            <ion-item>
                <ion-input label="Name" labelPlacement="stacked" placeholder="Rose Miller" [(ngModel)]="newUserName">
                </ion-input>
            </ion-item>
        </ion-col>

        <ion-col size="3">
            <ion-button expand="block" fill="outline">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-item *ngFor="let user of userList">
        <ion-checkbox aria-label="Label" slot="start">
        </ion-checkbox>

        <span>
            - -
        </span>

        <ion-button slot="end" fill="clear" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-item>

</ion-content>
